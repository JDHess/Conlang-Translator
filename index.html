<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="heading">My Conlang text to speach generator</div>
            <div class="subheading">(Translator)</div>
        </div>
        <div class="content">
            <div class="control">
                <div>Type the phrase you want to translate below...</div>
                
                <div class="entryFields">
                    <textarea class="textfield" rows="5" cols="35" id="txtPhrase" type="text"></textarea>
                    <button class="button" onclick="onSpeakButtonClick()">Speak</button>
                </div>
                <hr style="color: white;">
        </div>
    </body>
</html>
